<div class="container">
    <mat-icon style="position: absolute;top:1rem;right:1rem;">highlight_off</mat-icon>
<p>Change Agent</p>
<mat-form-field appearance="outline">
    <mat-label>Agent</mat-label>
    <mat-select placeholder="Agent" [(ngModel)]="selectedValue" name="agent">
        <mat-option *ngFor="let agent of agents" [value]="agent">
            {{agent.displayName}}
        </mat-option>
    </mat-select>
</mat-form-field>
<div class="buttons">
    <button mat-stroked-button color="primary" (click)="dialogRef.close()">Cancel</button>
    <button mat-flat-button color="primary" (click)="submit()" color="primary" cdkFocusInitial>Assign</button>
</div>
</div>
